name: Release a build

"on":
  push:
    tags:
      - '*'

jobs:
  source:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fedora:
          - "31"
          - "30"
    steps:
      - uses: actions/checkout@v1
      - name: create source tarball
        shell: bash
        run: git archive --prefix=xiphos-${{ github.ref }}/ -o xiphos-${{ github.ref }}.tar.xz
      - name: stash tarball
        uses: actions/upload-artifact@master
        with:
          name: archive
          path: xiphos-${{ github.ref }}.tar.xz

  build_rpm:
    needs: source
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora:
          - "31"
          - "30"
    steps:
      - name: fetch source tarball
        uses: actions/download-artifact@master
        with:
          name: archive
      - name: prepare build environment
        shell: bash
        run: |
          set -e
          tar xaf xiphos-${{ github.ref }}.tar.xz --strip-components=1
          # Echo version into repo here!
      - name: test build
        shell: bash
        run: release/build.sh fedora:${{ matrix.fedora }}
      - name: stash tarball
        uses: actions/upload-artifact@master
        with:
          name: src
          path: build/xiphos-${{ github.ref }}.tar.gz
      - name: stash zipfile
        uses: actions/upload-artifact@master
        with:
          name: src
          path: build/xiphos-${{ github.ref }}.zip
      - name: stash rpm
        uses: actions/upload-artifact@master
        with:
          name: bin
          path: build/xiphos-${{ github.ref }}-1.fc${{ matrix.fedora }}.x86_64.rpm

  build_deb:
    needs: source
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ubuntu:
          - "18.04"
          - "19.10"
    steps:
      - name: fetch source tarball
        uses: actions/download-artifact@master
        with:
          name: archive
      - name: prepare build environment
        shell: bash
        run: |
          set -e
          tar xaf xiphos-${{ github.ref }}.tar.xz --strip-components=1
          # Echo version into repo here!
      - name: test build
        shell: bash
        run: release/build.sh ubuntu:${{ matrix.ubuntu }}
      - name: stash deb
        uses: actions/upload-artifact@master
        with:
          name: bin
          path: build/xiphos_${{ github.ref }}-1_amd.deb
      - name: stash data deb
        uses: actions/upload-artifact@master
        with:
          name: bin
          path: build/xiphos-data_${{ github.ref }}-1_all.deb

  release:
    needs:
      - build_rpm
      - build_deb
    runs-on: ubuntu-latest
    steps:
      - name: fetch artifacts
        uses: actions/download-artifact@master
        with:
          name: archive
      - name: fetch artifacts
        uses: actions/download-artifact@master
        with:
          name: bin
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.xz, *.zip, *.rpm., *.deb"
          allowUpdates: true
          name: Release ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
